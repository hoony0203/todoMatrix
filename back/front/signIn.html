<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성공일정</title>

    <!-- 메타 태그 설정, 저자, 키워드, 설명 -->
    <meta name="author" content="임창훈" />
    <meta
      name="keyword"
      content="성공일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선순위"
    />
    <meta
      name="description"
      content="아이젠하워 매트릭스, 중요도와 긴급성을 기준으로 우선 순위를 세워 성공 일정을 만듭니다."
    />

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- 애플 파비콘 -->
    <link rel="apple-touch-icon" href="./img/favicon.ico" type="image/x-icon" />

    <!-- font-awesome-icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/sign-in.css" />
  </head>
  <body>
    <!-- <i class="fa-solid fa-user"></i> -->
    <header>
      <div class="inner">
        <div class="header-container">
          <div class="title">
            <a href="#">성공일정</a>
          </div>
          <div class="sign-container">
            <div class="unsigned">
              <div class="sign-in">
                <a href="signIn.html">로그인</a>
              </div>
              <div class="sign-up">
                <a href="signUp.html">회원가입</a>
              </div>
            </div>
          </div>
          <div class="signed hidden">
            <div class="drop-down">
              <div class="drop-down-button">
                안녕하세요 <span id="nickname">홍길동</span>님
                <i class="fa-solid fa-caret-down"></i>
                <div class="drop-down-content">
                  <button id="sign-out">로그아웃</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="inner">
        <div class="sign-in-container">
          <h1>안녕하세요.<span class="blue"> 성공일정</span>입니다.</h1>
          <div class="sign-in-form">
            <input type="text" name="" id="email" placeholder="이메일" />
            <input
              type="password"
              name=""
              id="password"
              placeholder="비밀번호"
            />
            <input type="button" value="로그인" id="sign-in" />
            <div class="sign-up-container">
              <a href="#" id="sign-up">회원가입</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="inner">
        <div class="footer-container">
          <div class="author">개발자 : 임창훈</div>
          <div class="author-email">이메일 : dummy@dummy.com</div>
        </div>
      </div>
    </footer>
  </body>

  <script src="./js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/signin.js"></script>
</html>
